<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>  
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body class="">
    <nav class="navbar d-flex px-5 py-2">
      <div class="logo">
        <img src="images/logo.jpg" alt="logo" class="img-fluid logo-img" width="50px" height="50px" />
      </div>
    </nav>
    <div class="banner">
      <aside class="position-fixed">
        <div class="profile">
          <div class="profile-pic me-5">
            <img
              src="images/anonymous.png"
              alt="profile picture"
              class="profile-pict rounded-circle"
            />
          </div>
          <div class="dp-name">
            <p class="dp-name-p">Anonymous</p>
          </div>
        </div>
        <ul class="aside-list">
          <a href="home.html">
            <li aria-current="page">
              <div class="menu-icon">
                <img
                  src="images/icons8-home.svg"
                  alt=""
                  class="menu-icon-img"
                />
              </div>
              Home
            </li> </a
          ><a href="#">
            <li>
              <div class="menu-icon">
                <img
                  src="images/icons8-explore-30 (1).png"
                  alt=""
                  class="menu-icon-img"
                />
              </div>
              Explore
            </li> </a
          ><a href="#">
            <li>
              <div class="menu-icon">
                <img
                  src="images/icons8-messages.svg"
                  alt=""
                  class="menu-icon-img"
                />
              </div>
              Messages
            </li> </a
          ><a href="#">
            <li>
              <div class="menu-icon">
                <img
                  src="images/icons8-reels.svg"
                  alt=""
                  class="menu-icon-img"
                />
              </div>
              Reels
            </li> </a
          ><a href="profile.html">
            <li>
              <div class="menu-icon">
                <img
                  src="images/icons8-male-user-48.png"
                  alt=""
                  class="menu-icon-img profile-pic rounded-circle"
                />
              </div>
              Profile
            </li> </a
          ><a href="#">
            <li>
              <div class="menu-icon">
                <img
                  src="images/icons8-image-24.png"
                  alt=""
                  class="menu-icon-img"
                />
              </div>
              My Posts
            </li>
          </a>
        </ul>
      </aside>
      <div class="main d-flex align-items-center flex-column gap-4 ">
      <div class="profile-frame rounded-circle border border-4 mx-auto">
        <img
        src="images/anonymous.png"
        alt="profile picture"
        class="profile-pict rounded-circle w-100 h-100"
      />
      <div class="camera-icon rounded-circle d-none flex-column align-items-center justify-content-center">
        <ion-icon name="camera-outline" class="camera-outline"></ion-icon> 
        <p class="fw-bolder">change profile</p>     
      </div>
      <input type="file" name="" id="file2" hidden>
      </div>
      <div class="d-flex ">
        <input type="text" name="" id="" class="change-name dp-name-new border border-0 ps-2 py-1" value="Anonymous">
        <button class="btn chnage-name-btn rounded-2 px-3 py-2 fw-bold">Change Name</button>
      </div>
        <button class="btn logOut-btn rounded-2 px-4 py-3 fw-bold">Log Out</button>
      </div>
    <div id="snackbar" style="font-family: Arial, Helvetica, sans-serif;">Some text some message..</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="module" src="profile.js"></script>
</body>
</html>
